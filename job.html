        <script >
            let url = "https://devitjobs.us/api/jobsLight"
let response = fetch(url)
response.then((v) => {
        return v.json()
}).then((contests) => {
        console.log(contests)
        ihtml = ""
        for (item in contests) {
                console.log(contests[item])
                ihtml += `
                <div class="card mx-2 my-2" style="width: 22rem;">
                    <img src="${contests[item].logoImg}" class="card-img-top" alt="..."style="width:60%;">
                    <div class="card-body">
                        <h5 class="card-title">${contests[item].name}</h5>
                        <h5 class="card-title">Address: ${contests[item].address}<tr/>${contests[item].actualCity}</h5>
                        <br/>
                        <h6>Technologies: ${contests[item].technologies}</h6>
                        <p class="card-text"> AnnualSalary ${contests[item].annualSalaryFrom} to ${contests[item].annualSalaryTo}</p>
                        <p class="card-text"> Job type : ${contests[item].jobType} </p>
                        <p>Experience:  ${contests[item].expiresOn}
                        <a href="${contests[item].redirectJobUrl}" class="btn btn-primary my-4">Visit Page</a>
                    </div>
                </div>  
                `
        } 
         
        cardContainer.innerHTML = ihtml
})  


        </script>
